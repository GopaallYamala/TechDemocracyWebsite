<ngb-carousel @slideUp class="tdc-carousel-container" *ngIf="images" [showNavigationArrows]="showNavigationArrows"
[showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let ind = index; let obj of slideShowData">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-xs-12 captions-container">
        <!-- <span>{{obj.caption}}</span> -->
        <h1>{{obj.heading}}</h1>
        <p>{{obj.content}}</p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-start pt-3">
          <button type="button" class="btn btn-danger btn-md px-4 me-md-2">Talk to an Expert</button>
          <button type="button" class="btn btn-outline-light btn-md px-4">Know More</button>
        </div>


        <!-- <div class="mt-4 d-grid gap-2 d-md-block"> -->
          <!-- <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
          </div> -->
          <!-- <button type="button" class="btn btn-danger carousel-talk-btn">Talk to an Expert</button> -->
          <!-- <button type="button" class="btn btn-danger carousel-talk-btn">Talk to an Expert</button> -->
          
        <!-- </div> -->
      </div>
      <div class="col-md-6 col-lg-6 col-xs-12">
        <img class="tdc-carousel-img" src="{{obj.imgUrl}}" alt="Slide show image - {{ind+1}}">
      </div>
    </div>
  </ng-template>
</ngb-carousel>
