<section class="casestudies-container py-4">
  <section class="px-4 py-3">
    <div class="container">
      <section class="casestudies-section row">
        <article class="casestudies-content col-md-12 text-light" data-aos="fade-up" data-aos-duration="1000">
          <h2>Case Studies</h2>
          <div class="view-casestudies">
            <p>Some of our Clientâ€™s Success Stories</p>
            <a class="nav-link" routerLink="/resources" routerLinkActive="active">View All</a>
          </div>
          <button *ngFor="let btn of buttonsList" type="button" class="btn btn-outline-light">{{btn}}</button>
          <section class="casestudies-action">
            <div class="slideshow-container">
              <div *ngIf="listOfCaseStudies?.length >= 6" class="left" (click)="scrollLeft()">
                <svg-icon-component [name]="'navigate_before'"></svg-icon-component>
              </div>
              <!-- [ngClass]="{'disabled':currentPage === 1}" -->
              <!-- [ngClass]="{'w-100': totalPages === 1}" -->
              <div #widgetsContent id="Casestudies" class="cards">
                <div class="overflow flex-row-nowrap">
                  <!-- [ngStyle]="{'width': overflowWidth, 'left': pagePosition}" -->
                  <article class="casestudie-card-body" *ngFor="let resource of listOfCaseStudies; let index = index">
                    <div class="card">
                      <!-- [ngStyle]="{'width': cardWidth}" -->
                      <!-- <span>{{i}}</span> -->
                      <img src="{{'http://localhost:1337' + resource?.attributes?.HeroImage?.data?.attributes?.url}}"
                        alt="{{resource?.attributes?.HeroImage?.data?.attributes?.hash}}">
                    </div>
                    <div class="card-content">
                      <!-- <p>Legacy Identity Technology to Modern Identity Governance Case Study</p> -->
                      <p>{{resource?.attributes?.Comments}}</p>
                    </div>
                  </article>
                </div>
              </div>
              <!-- [ngClass]="{'disabled':currentPage === totalPages}" -->
              <div *ngIf="listOfCaseStudies?.length >= 6" class="right" (click)="scrollRight()">
                <svg-icon-component [name]="'navigate_next'"></svg-icon-component>
              </div>
            </div>
          </section>
        </article>
      </section>
    </div>
  </section>
</section>
