<div class="resources-container">
  <div class="container py-5">
    <h2 class="gutter-bottom-2">Categories</h2>
    <section class="row">
      <div class="flex-col-nowrap col-md-3">
        <div class="py-2" *ngFor="let resource of resourcesObj">
          <li (click)="SelectCategorie(resource)" class="list-casestudy w-75">{{resource}}</li>
        </div>
      </div>
      <div class="col-md-9 categories">
        <div class="row">
          <!-- | filter: { episodeId: searchEpisodeById } -->
          <ng-container *ngFor="let resource of resourceJson | slice:0:categoriesIndex; let i = index">
            <div (click)="open(resource.id)" *ngIf="resource?.attributes?.ResourceType === selectedCategorie;else empty"
              class="flex-col-nowrap col-md-4 gutter-bottom-1 cursor">
              <!-- <div class="caseStudy"></div> -->
              <!-- <img class="casestudyimg" src="../../assets/images/Resource/TelecomInd.png" /> -->
              <img class="casestudyimg"
                src="{{'http://localhost:1337' + resource?.attributes?.HeroImage?.data?.attributes?.url}}"
                alt="{{resource?.attributes?.HeroImage?.data?.attributes?.hash}}">
              <article class="pt-3 pb-5">
                <p>{{resource?.attributes?.ResourceType}}</p>
                <h4>{{resource?.attributes?.Comments}}</h4>
                <!-- <a href="#">{{sample.read}}</a> -->
              </article>
            </div>
            <ng-template #empty>
              <ng-container *ngIf="i === 0">
                <h4>No data avilable</h4>
              </ng-container>
            </ng-template>
          </ng-container>
          <ng-container *ngIf="resourceJson?.length === 0">
            <h4>No data avilable</h4>
          </ng-container>
        </div>
        <div class="row">
          <button *ngIf="resourceJson?.length >= 6" (click)="viewAll()"
            class="btn btn-outline-dark btn-lg btn-block">View
            All</button>
        </div>

      </div>
    </section>
  </div>
</div>
