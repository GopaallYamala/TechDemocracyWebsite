<div class="resources-container">
  <div class="container">
    <h5 class="gutter-bottom-2">Categories</h5>
    <section class="row">
      <div class="flex-col-nowrap col-md-3">
        <div class="gutter-bottom-1" *ngFor="let resource of resourcesObj">
          <li class="list-casestudy w-75">{{resource}}</li>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <ng-container *ngFor="let sample of CategorieObj | slice:0:categoriesIndex">
            <div class="flex-col-nowrap col-md-4 gutter-bottom-1">
              <div class="caseStudy"></div>
              <label class="breathing-space-bottom">{{sample.type}}</label>
              <h6><strong>{{sample.desc}}</strong></h6>
              <a href="#">{{sample.read}}</a>
            </div>
          </ng-container>
        </div>
        <button *ngIf="categoriesIndex === 6" (click)="viewAll()" class="btn btn-danger btn-md w-25 gutter-top-2">View
          All</button>
      </div>
    </section>
  </div>
</div>
