<div class="resources-container">
  <div class="container py-5">
    <h2 class="gutter-bottom-2">Categories</h2>
    <section class="row">
      <div class="flex-col-nowrap col-md-3">
        <div class="py-2" *ngFor="let resource of resourcesObj">
          <li class="list-casestudy w-75">{{resource}}</li>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <ng-container *ngFor="let sample of CategorieObj | slice:0:categoriesIndex">
            <div class="flex-col-nowrap col-md-4 gutter-bottom-1">
              <!-- <div class="caseStudy"></div> -->
              <img class="casestudyimg" src="../../assets/images/Resource/TelecomInd.png" />
              <article class="pt-3 pb-5">
              <label>{{sample.type}}</label>
              <h4>{{sample.desc}}</h4>
              <a href="#">{{sample.read}}</a>
            </article>
            </div>
          </ng-container>
        </div>
        <div class="row">
          <button *ngIf="categoriesIndex === 6" (click)="viewAll()" class="btn btn-outline-dark btn-lg btn-block">View All</button>
        </div>
       
      </div>
    </section>
  </div>
</div>
