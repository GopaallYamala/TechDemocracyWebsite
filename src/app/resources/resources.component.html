<section class="resource-container">
  <h1>Blog</h1><br><br>
  <h2>{{strapiBlogAttrs?.Title}}</h2>
  <article *ngFor="let contentData of strapiBlogAttrs?.Content">

      <!-- <p *ngFor="let ch of child">{{ch.text}}</p> -->
      <p>{{child.text}}</p>
    </div>
  </article>
</section>
