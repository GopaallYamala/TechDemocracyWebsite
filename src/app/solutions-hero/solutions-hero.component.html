<section class="solutions-hero-container {{solutionName == 'services'?'service-bottom-fix':''}}">
  <section class="px-4 py-5 my-5 solutions-hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span class="badge rounded-pill solutions-pill text-bg-dark">{{dataObj.title}}</span>
          <h1>{{dataObj.heading}} {{dataObj.solutionName}}</h1>
          <p>{{dataObj.subHeading}}</p>
          <button *ngIf="dataObj.displayBtn" class="btn btn-danger contact-expert">Talk to an Expert</button>
        </div>
        <div class="col-md-6 content-img">
          <!-- <p>
            <strong>{{dataObj.solutionName}}</strong>{{dataObj.solutionContent}}
          </p> -->
          <img src="{{dataObj.solutionImg}}" class="{{dataObj.solutionName == 'services' || dataObj.solutionName == 'Partners'?'service-img':'absolute-img'}}" alt="">
        </div>
      </div>
    </div>

  </section>
</section>
