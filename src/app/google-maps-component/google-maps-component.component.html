<div class="container map-container mb-5" @slideUp>

            [position]="markerPosition"
            [options]="markerOptions"></map-marker> -->
    <map-ground-overlay [url]="imageUrl" [bounds]="imageBounds"></map-ground-overlay>
  </google-map>
</div>
